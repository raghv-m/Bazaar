name: Mobile Client CI

on:
  push:
    branches: [main, Initial-Setup]
  pull_request:
    branches: [main]

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: client-mobile
        run: npm install

      - name: Validate Expo project
        working-directory: client-mobile
        run: npx expo doctor
